{% load bootstrap3 %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <title> 글 목록 </title>
    <meta charset="UTF-8"/>
{% bootstrap_css %}
{% bootstrap_javascript %}
  </head>

  <body>
    {% for post in posts %}
    <div class="post_container">
      <h3><a href="{% url 'view_post' pk=post.pk %}">{{ post.title }}</a></h3>
      <div>
        <p>글 갈래 : {{ post.category.name }}</p>
        <p>작성일시 : {{ post.created_at }}</p>
      </div>
    </div>
    {% empty %}
    <p>글이 없습니다.</p>
    {% endfor %}
    
    {% bootstrap_pagination posts %}
  </body>
</html>
